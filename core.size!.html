&#40;size! screen 480 360&#41;
</pre></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn size!
  [screen width height]
  (let [^Camera camera (u/get-obj screen :camera)]
    (set! (. camera viewportWidth) width)
    (set! (. camera viewportHeight) height)
    (.update camera)))</pre></div></div></div><script src="highlight.js"></script><script src="main.js"></script></body></html>
