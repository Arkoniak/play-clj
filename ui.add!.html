<html><head><title>add!</title><script src="nav.js"></script><link href="highlight.css" rel="stylesheet" /><link href="main.css" rel="stylesheet" /></head><body><div class="content"><div class="item"><div class="clj"><div class="c-head"><a href="index.html#ui.add!.html" target="_top">(add! group & children)</a></div><div class="c-doc"><p>Adds the entities in <code>children</code> to the <code>group</code> entity of type <a href='http://libgdx.badlogicgames.com/nightlies/docs/api/com/badlogic/gdx/scenes/scene2d/ui/WidgetGroup.html'>WidgetGroup</a>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn add!
  [group & children]
  (doseq [child children]
    (add-to-group! [group child]))
  group)</pre></div></div></div><script src="highlight.js"></script><script src="main.js"></script></body></html>
