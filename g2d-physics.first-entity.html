<html><head><title>first-entity</title><script src="nav.js"></script><link href="highlight.css" rel="stylesheet" /><link href="main.css" rel="stylesheet" /></head><body><div class="content"><div class="item"><div class="clj"><div class="c-head"><a href="index.html#g2d-physics.first-entity.html" target="_top">(first-entity screen entities)</a></div><div class="c-doc"><p>Returns the first entity in a contact. May only be used in contact functions such as :on-begin-contact.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn first-entity
  [screen entities]
  (let [^Contact contact (u/get-obj screen :contact)]
    (-> contact .getFixtureA .getBody (find-body entities))))</pre></div></div></div><script src="highlight.js"></script><script src="main.js"></script></body></html>
