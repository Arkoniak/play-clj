<html><head><title>body!</title><script src="nav.js"></script><link href="highlight.css" rel="stylesheet" /><link href="main.css" rel="stylesheet" /></head><body><div class="content"><div class="item"><div class="clj"><div class="c-head"><a href="index.html#g2d-physics.body!.html" target="_top">(body! entity k & options)</a></div><div class="c-doc"><p>Calls a single method on a body.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro body!
