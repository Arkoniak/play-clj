<html><head><title>map-layer-names</title><script src="nav.js"></script><link href="highlight.css" rel="stylesheet" /><link href="main.css" rel="stylesheet" /></head><body><div class="content"><div class="item"><div class="clj"><div class="c-head"><a href="index.html#core.map-layer-names.html" target="_top">(map-layer-names screen)</a></div><div class="c-doc"><p>Returns a list with strings cooresponding to the name of each layer in the tiled map in <code>screen</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn map-layer-names
  [screen]
  (doall
    (for [^MapLayer layer (map-layers screen)]
      (.getName layer))))</pre></div></div></div><script src="highlight.js"></script><script src="main.js"></script></body></html>
