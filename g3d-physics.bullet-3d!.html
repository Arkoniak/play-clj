<html><head><title>bullet-3d!</title><script src="nav.js"></script><link href="highlight.css" rel="stylesheet" /><link href="main.css" rel="stylesheet" /></head><body><div class="content"><div class="item"><div class="clj"><div class="c-head"><a href="index.html#g3d-physics.bullet-3d!.html" target="_top">(bullet-3d! screen k & options)</a></div><div class="c-doc"><p>Calls a single method on a <code>bullet-3d</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro bullet-3d!
