<html><head><title>s!</title><script src="nav.js"></script><link href="highlight.css" rel="stylesheet" /><link href="main.css" rel="stylesheet" /></head><body><div class="content"><div class="item"><div class="clj"><div class="c-head"><a href="index.html#repl.s!.html" target="_top">(s! screen-object & args)</a></div><div class="c-doc"><p>Associates values to the screen map in <code>screen-object</code>. Returns the new screen map.</p><pre>
