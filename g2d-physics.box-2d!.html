<html><head><title>box-2d!</title><script src="nav.js"></script><link href="highlight.css" rel="stylesheet" /><link href="main.css" rel="stylesheet" /></head><body><div class="content"><div class="item"><div class="clj"><div class="c-head"><a href="index.html#g2d-physics.box-2d!.html" target="_top">(box-2d! screen k & options)</a></div><div class="c-doc"><p>Calls a single method on a <code>box-2d</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro box-2d!
  [screen k & options]
  `(let [object# (u/get-obj ~screen :world)]
     (u/call! object# ~k ~@options)))</pre></div></div></div><script src="highlight.js"></script><script src="main.js"></script></body></html>
