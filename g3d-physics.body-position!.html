<html><head><title>body-position!</title><script src="nav.js"></script><link href="highlight.css" rel="stylesheet" /><link href="main.css" rel="stylesheet" /></head><body><div class="content"><div class="item"><div class="clj"><div class="c-head"><a href="index.html#g3d-physics.body-position!.html" target="_top">(body-position! entity x y z)</a></div><div class="c-doc"><p>Changes the position of the body in <code>entity</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn body-position!
  [entity x y z]
  (let [^btCollisionObject object (:object (u/get-obj entity :body))]
    (.setWorldTransform object
      (doto (m/matrix-4*)
        (m/matrix-4! :set-translation x y z)))))</pre></div></div></div><script src="highlight.js"></script><script src="main.js"></script></body></html>
