<html><head><title>rigid-body!</title><script src="nav.js"></script><link href="highlight.css" rel="stylesheet" /><link href="main.css" rel="stylesheet" /></head><body><div class="content"><div class="item"><div class="clj"><div class="c-head"><a href="index.html#g3d-physics.rigid-body!.html" target="_top">(rigid-body! object k & options)</a></div><div class="c-doc"><p>Calls a single method on a <code>rigid-body</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro rigid-body!
